<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias | async">
      <ion-item>
        <h3>{{ categoria.name }}</h3>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secundary"><ion-icon name="create">Editar</ion-icon></button>
      </ion-item-options >
      <ion-item-options side="right">
          <button ion-button color="danger"><ion-icon name="trash">Excluir</ion-icon></button>
      </ion-item-options >
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
